<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image map concpet</title>
  </head>
  <body>
    <img
      src="./images/a_video_game_controller_connected_to_a_cord.jpg"
      alt=""
      usemap="#my_shape"
    />

    <map name="my_shape">
      <area
        shape="rect"
        coords="2650,400,3400,1400"
        href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        alt=""
      />

      <area
        shape="circle"
        coords="1970,350,20px"
        href="https://web.whatsapp.com/"
        alt=""
      />

      <area shape="poly" coords="" href="" alt="" />
    </map>
  </body>
</html>
